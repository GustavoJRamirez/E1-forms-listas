<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <h1>Formulario de registro</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br> <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br> <br>
        <label for="">Modalidad de la cursada:</label>
        <input type="radio" id="ondemand" name="modalidad">
        <label for="ondemand">On-Demand</label>
        <input type="radio" id="envivo" name="modalidad">
        <label for="envivo">En Vivo</label>
        <br> <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br><br>
        <input type="checkbox" id="deseo-info">
        <label for="deseo-info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label> <br><br>
        <input type="checkbox" id="TyC">
        <label for="TyC">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador Web Full Stack</label> <br><br>
        <button>Enviar</button>

    </form> <br>
    <a href="index.html">Volver</a>
    
    
</body>
</html>
